<div class="cards">
  <div class="card interactive">
    <input type="checkbox"
           id="deltaCheckboxCard"
           aria-describedby="descriptionAlpha" >
    <label for="deltaCheckboxCard">Delta</label>
    <div class="extended-description"
         id="descriptionDelta">
      Delta (dell-tah) is the fourth
      letter of the NATO alphabet.
    </div>
  </div>
  <div class="card interactive">
    <input type="checkbox"
           id="echoCheckboxCard"
           aria-describedby="descriptionAlpha" >
    <label for="echoCheckboxCard">Echo</label>
    <div class="extended-description"
         id="descriptionEcho">
      Echo (eck-oh) is the first fifth
      letter of the NATO alphabet.
    </div>
  </div>
</div>
