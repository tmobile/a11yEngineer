<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta environment="{{ jekyll.environment }}">
  <link rel="apple-touch-icon" sizes="180x180" href="{{ site.url }}/assets/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="{{ site.url }}/assets/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="{{ site.url }}/assets/favicon/favicon-16x16.png">
  <!-- <link rel="manifest" href="{{ site.url }}/assets/favicon/site.webmanifest" crossorigin="use-credentials"> -->
  <link rel="mask-icon" href="{{ site.url }}/assets/favicon/safari-pinned-tab.svg" color="#5bbad5">
  <link rel="shortcut icon" href="{{ site.url }}/assets/favicon/favicon.ico">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="msapplication-config" content="{{ site.url }}/assets/favicon/browserconfig.xml">
  <meta property="og:image" content="{{ site.url }}/assets/favicon/og-preview.png"/>
  <meta name="twitter:image" content="{{ site.url }}/assets/favicon/og-preview.png">
  <meta name="theme-color" content="#e20074">

  <title>
    {% assign page_title = page.seoTitle %}
    {{ page_title | default: page.title }}
    {% if page.collection == "checklist-web" %} - Web accessibility checklist {% endif %}
    {% if page.collection == "checklist-native" %} - Native app accessibility checklist {% endif %}
    - {{ site.title }}
  </title>
  {% seo title=false description=false %}
  {% if site.url == "https://www.magentaa11y.com" %}
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/main.css?{{site.time | date: '%s'}}">
  {% else %}
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/main-dev.css?{{site.time | date: '%s'}}">
  {% endif %}
  {%- feed_meta -%}
  {%- if jekyll.environment == 'production' and site.google_analytics -%}
    {%- include google-analytics.html -%}
  {%- endif -%}
</head>
