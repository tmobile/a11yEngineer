---
layout: default
---
<article>
  <div class="container">
    <h1 class="h-alpha">
      {{ page.title | escape }}
    </h1>
    <div class="post-content narrow">

      {{ content }}

      <ul>
        {% for page in site.demos %}
        <li><a href="{{ site.baseurl }}{{ page.url }}"> {{ page.title}}</a> </li>
        {% endfor %}
      </ul>
    </div>
  </div>
</article>
